          </div>
          <div class="col-6">
            <div class="d-flex justify-content-end mt-4">
              <button class="btn bg-green text-blue" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="mdi mdi-notebook fs-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

    </nav>
  </header>

      <div class="row">

        <!-- SECTION Active Note Area! -->
        <div class="col-12 col-md-8 m-auto text-wwhite my-5" id="activeNote">

              alt="">
          </div>
          <!-- <div class="row">
            <div class="col-3">
              <h1>Title <i class="mdi mdi mdi-dots-circle cir-color-yellow fs-5"></i></h1>
              <h5>Date Created:</h5>
              <h5>Date Updated:</h5>
            </div>
            <div class="col-8">
              <textarea class="form-control my-5" name="body" id="body" style="height: 50vh;">

              </textarea>
            </div>
            <div class="col-1">
              <button onclick="" class="btn btn-danger fs-1"><i class="mdi mdi-delete-circle"></i></button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-blue text-yellow">
    <div class="text-center no-select">
      <p><small>made with <i class="mdi mdi-heart text-pink"></i> by taylor smith</small></p>
    </div>
  </footer>

  <!-- SECTION OFFCANVAS -->


  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header bg-yellow">
      <h3 class="offcanvas-title text-blue" id="jot-count">jots - 0</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body bg-blue">

      <!-- SECTION Notes Entry -->
      <div id="note-list">
        <!-- <h1 onclick="" class="selectable">Title <i class="mdi mdi mdi-dots-circle cir-color-yellow fs-5"></i></h1> -->
      </div>

      <!-- SECTION Form Entry -->
      <div class="py-5 my-5 text-yellow">
        <h6 class="pb-2">create new note</h6>
        <form onsubmit="app.notesController.createNote()">
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control bg-wwhite" id="title" name="title" aria-describedby="title"
                  minlength="3" maxlength="15" required>
              </div>
              <div class="col-6">
                <label for="color" class="form-label">color</label>
                <select class="form-select bg-wwhite" aria-label="Default select example" id="color" name="color">
                  <option class="bg-yellow text-blue" value="yellow">sand</option>
                  <option class="bg-wwhite text-blue" value="wwhite">off white</option>
                  <option class="bg-pink text-blue" value="pink">coral</option>
                  <option class="bg-green text-blue" value="green">chartreuse</option>
                  <option class="bg-dark-pink text-wwhite" value="dark-pink">rosewood</option>
                  <option class="bg-dark-green text-wwhite" value="dark-green">juniper</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit" data-bs-dismiss="offcanvas" class="btn bg-green"> submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
