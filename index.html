<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jot</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="bg-info">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">jot</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h3 id="jot-count">Jots - 0</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 my-5">
          <div id="app">
            <!-- SECTION Notes Entry -->
            <div id="note-list">
              <!-- <h1 onclick="" class="selectable">Title <i class="mdi mdi mdi-dots-circle cir-color-yellow fs-5"></i></h1> -->
            </div>

            <!-- SECTION Form Entry -->
            <form onsubmit="app.notesController.createNote()">
              <div class="mb-3">
                <div class="row">
                  <div class="col-8">
                    <label for="title" class="form-label text-light">Title</label>
                    <input type="text" class="form-control" id="title" name="title" aria-describedby="title"
                      minlength="3" maxlength="15" required>
                  </div>
                  <div class="col-4">
                    <label for="color" class="form-label text-light">Color</label>
                    <select class="form-select" aria-label="Default select example" id="color" name="color">
                      <option value="red">Red</option>
                      <option value="yellow">Yellow</option>
                      <option value="green">Green</option>
                      <option value="black">Black</option>
                      <option value="white">White</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <!-- SECTION Active Note Area! -->
        <div class="col-8 m-auto border rounded text-light my-5" id="activeNote">
          <!-- <div class="row">
            <div class="col-3">
              <h1>Title <i class="mdi mdi mdi-dots-circle cir-color-yellow fs-5"></i></h1>
              <h5>Date Created:</h5>
              <h5>Date Updated:</h5>
            </div>
            <div class="col-8">
              <textarea class="form-control my-5" name="body" id="body" style="height: 50vh;">

              </textarea>
            </div>
            <div class="col-1">
              <button onclick="" class="btn btn-danger fs-1"><i class="mdi mdi-delete-circle"></i></button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
